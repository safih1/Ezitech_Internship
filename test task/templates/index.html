<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Mail Classifier</title>
</head>
<body>
    <h1>Spam Mail Classifier</h1>
    <form id="spamForm">
        <label for="mailText">Enter Email:</label><br>
        <textarea id="mailText" rows="6" cols="50"></textarea><br><br>
        <button type="submit">Check Mail</button>
    </form>

    <h3 id="result"></h3>

    <script>
        document.getElementById('spamForm').onsubmit = async function(e) {
            e.preventDefault();
            const mailText = document.getElementById('mailText').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mail_text: mailText })
            });
            const result = await response.json();
            document.getElementById('result').textContent = `Prediction: ${result.prediction}`;
        };
    </script>
</body>
</html>
